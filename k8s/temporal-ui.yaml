apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: newwave
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-ui
  template:
    metadata:
      labels:
        app: temporal-ui
    spec:
      containers:
      - name: temporal-ui
        image: temporalio/ui:2.28.0
        ports:
        - containerPort: 8080
        env:
        - name: TEMPORAL_ADDRESS
          value: "temporal-server:7233"
        - name: TEMPORAL_CORS_ORIGINS
          value: "http://localhost:8088,http://127.0.0.1:8088"
        - name: TEMPORAL_UI_ENV
          value: "production"   # âœ… force env-based config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: newwave
spec:
  selector:
    app: temporal-ui
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: NodePort
